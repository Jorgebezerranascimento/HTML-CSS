<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 30px;
        }
        td.col {
            background-color: rgba(0, 255, 255, 0.676);
        }
        td.co {
            background-color: rgba(137, 43, 226, 0.679);
        }
    </style>

</head>
<body>
    <h1>Tabela Desafio 02</h1>
    <table>
        <tr>
            <td colspan="4" class="col">A</td>
            <td rowspan="4"class="col">B</td>

        </tr>
        <tr>
            <td rowspan="4" class="col">C</td>
            <td class="co">D</td>
            <td>E</td>
            <td class="co">F</td>
        </tr>
        <tr>
            
            
            <td>G</td>
            <td class="co">H</td>
            <td>I</td>
        </tr>
        <tr>
            
            
            <td class="co">J</td>
            <td>L</td>
            <td class="co">M</td>
        </tr>
        <tr>
            
            <td colspan="4"class="col">N</td>

        </tr>
    </table>
</body>
</html>
