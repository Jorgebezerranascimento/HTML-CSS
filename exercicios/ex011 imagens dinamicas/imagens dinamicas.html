<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias Dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivo diferente ou simplesmente aumente e diminua do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/image-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/image-m.png" type="image/png">
        <img src="imagens/image-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay loop></audio>
    <h2>Áudio de podecast</h2>
    <p>Vamos reproduzir esse podecast</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Seu navegador não suporta ádio <a href="midia/guanacast-33.mp3" download="guanacast-33" type="audio/mpeg"></a></p>
    </audio>
    
</body>
</html>
