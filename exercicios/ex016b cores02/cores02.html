<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
      
        body{
            background-image: linear-gradient(to bottom, #960CF2,#F205E2,#F20587,#FA6400, #FFB600);
            background-attachment: fixed;
        }
        h1{
            background-image: linear-gradient(to right, white, blue);
        }
        h2{background-image: linear-gradient(to right, white, blue);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <h2>estamos aprendendo styles de CSS</h2>
    
</body>
</html>
