<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon01.ico" type="image/x-icon">
    <title>Modelos de Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos sugerir o selementos da lista a segir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p> e </p>">Páragrafos</abbr></li>
        <li><abbr title="use a tag <title> e </title>">Títulos</abbr></li>
        <li><abbr title="use a tag <img href=>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr title">Abreviações</abbr></li>
        <li><abbr title="use a tag <code> e <?code>">Código-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Listas numeradas</abbr> </li>
        <li><abbr title="use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
