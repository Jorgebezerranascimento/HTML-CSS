<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--tamanho padrao de uma iframe 350x150-->
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
         <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
         <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe> 
        
         para aprender a programar.
    </p>
    <p>
       o repositorio do guanabara 
       
       <iframe src="https:gustavoguanabara.github.io" frameborder="0"></iframe> 
       <a href="https:gustavoguanabara.github.io" target="_blank">GitHub</a>
       
       também é legal.
    </p>
    
</body>
</html>
